<!DOCTYPE html>
<html>
<head>
  <title>Rock|Paper|Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>Rock Paper Scissors</header>
  <div class="score-board">
    <p class="user-score-card">user</p>    
    <p class="comp-score-card">comp</p>
    <span class="user-score" id="user_s">0</span> <span class="colon"> : </span> <span class="comp-score" id="comp_s">0</span>
  </div>
  <div class="win-text">Paper covers Rock. You Win!</div>
  <div class="game-images">
    <img src="rock1.jpg" class="rock">
    <img src="paper1.jpg" class="paper">
    <img src="scissor1.jpg" class="scissor">
  </div>
  <p class="move">Make your move!</p>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
